{% extends "base.html" %}
{% block title %}Formulario de los Clientes{% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'bicicletas:cliente' %}" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> <strong>Volver</strong>
        </a>
        <h2><b>Formulario de los Clientes</b></h2>
    </div>

    <div class="card shadow-sm p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-block">
                    <i class="fa-solid fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
