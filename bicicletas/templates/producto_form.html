{% extends "base.html" %}
{% load static %}

{% block title %}Formulario de los Productos{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'bicicletas:product' %}" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> <strong> Volver</strong>
        </a>
        <h2>Formulario de Agregar Producto</h2>
    </div>

    <div class="card shadow-sm p-4">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa-solid fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
