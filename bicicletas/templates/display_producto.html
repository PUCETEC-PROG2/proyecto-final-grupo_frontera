{% extends "base.html" %}
{% block title %}Producto  {{ product }}{% endblock title %}
{% block content %}
<p style="height: 1rem;"></p>
<a href="{% url 'bicicletas:product' %}" class="btn btn-primary">
    <i class="fa-solid fa-arrow-left"><strong> Volver</strong></i>
</a>
<p style="height: 1rem;"></p>
<h1><strong>Informaci√≥n:<strong></h1>
    <p style="height: 5px;"></p>
<h4>
    <div class="card mb-3" style="max-width: 100%;">    
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.picture.url }}" alt="" width="100%" height="100%">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-text"><dt class="col-sm-3">Marca</dt>
                        <dd class="col-sm-9">{{ product.marca }}</dd></p>
                    <p class="card-text"><dt class="col-sm-3">Precio</dt>
                        <dd class="col-sm-9">{{ product.price }}</dd></p>
                    <p class="card-text"><dt class="col-sm-3">Cantidad</dt>
                        <dd class="col-sm-9">{{ product.amount }}</dd></p>
                    <p class="card-text"><dt class="col-sm-3">Categoria</dt>
                        <dd class="col-sm-9">{{ product.category }}</dd></p>
                </div>
            </div>
        </div>
    </div>
</h4>

{% endblock content %}
